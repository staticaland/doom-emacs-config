name: Emacs

on:
  workflow_dispatch: {}
  push:
    branches:
      - master
    paths:
      - 'config.org'

env:
  HUGO_VERSION: 0.140.1
  HUGO_ENV: production
  EMACS_VERSION: 29.2

permissions:
  contents: read
  pages: write
  id-token: write

jobs:

  build:

    env:
      HUGO_CACHEDIR: /tmp/hugo_cache

    runs-on: ubuntu-latest

    steps:

    - name: Checkout
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      with:
        submodules: recursive


    - uses: actions/cache@d4323d4df104b026a6aa633fdb11d772146be0bf # v4.2.2
      with:
        path: ${{ env.HUGO_CACHEDIR }}
        key: ${{ runner.os }}-hugomod-${{ hashFiles('docs/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-hugomod-


    - name: Setup Hugo
      uses: peaceiris/actions-hugo@75d2e84710de30f6ff7268e08f310b60ef14033f # v3.0.0
      with:
        hugo-version: ${{ env.HUGO_VERSION }}
        extended: true


    - name: Setup emacs
      uses: purcell/setup-emacs@master
      with:
        version: ${{ env.EMACS_VERSION }}


    - name: Clone Org-mode exporter
      run: git clone https://github.com/kaushalmodi/ox-hugo.git ox-hugo


    - name: Clone Org-mode exporter
      run: git clone https://github.com/kaushalmodi/tomelr tomelr


    - name: Export Org file to Markdown
      run: emacs ./config.org --batch -L tomelr -L ox-hugo -l ox-hugo.el --eval='(org-hugo-export-wim-to-md t)' --kill


    - id: pages
      name: Setup Pages
      uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b # v5.0.0


    - name: Build with Hugo
      working-directory: ./docs
      run: |
        hugo \
          --minify \
          --baseURL "${{ steps.pages.outputs.base_url }}"


    - name: Upload artifact
      uses: actions/upload-pages-artifact@56afc609e74202658d3ffba0e8f6dda462b719fa # v3.0.1
      with:
        path: ./docs/public


  deploy:

    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build

    steps:

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5
