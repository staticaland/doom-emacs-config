name: Emacs

on:

  workflow_dispatch: {}



env:
  HUGO_VERSION: 0.88.1
  EMACS_VERSION: 28.1

jobs:

  build-deploy:

    runs-on: ubuntu-latest

    steps:

    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        submodules: true

    - name: Setup emacs
      uses: purcell/setup-emacs@master
      with:
        version: ${{ env.EMACS_VERSION }}

    - name: Install ox-hugo
      run: emacs --batch --eval="(progn (package-initialize)(package-install 'ox-hugo))"

    - name: Export Org file to Markdown
      run: emacs ./config.org --batch --eval='(org-hugo-export-wim-to-md t)' --kill

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: ${{ env.HUGO_VERSION }}
        extended: true

    - name: Build
      run: ls -la && tree
